<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<!-- LOGIN -->
    <section class="login">
        <form action="" class="form login__form" id="login">
            <h1>Iniciar sesión</h1>
            <input type="number" class="number" placeholder="Número"/>
            <input type="password" placeholder="Contraseña">
            <p id="login__error"></p>
            <button>Ingresar</button>
            <p>¿Aún no tienes un usuario? Puedes <a href="" id="create__account"> Crear una cuenta</a></p>
        </form>
    </section>
    <!-- SIGNUP -->
    <section class="signup">
        <form action="" class="form" id="signup">
            <h1>Crear cuenta</h1>
            <input type="text" placeholder="Nombre">
            <input type="number" class="number" placeholder="Número">
            <input type="text" placeholder="Contraseña">
            <input type="text" placeholder="Foto de perfil URL">
            <input type="text" placeholder="Información o estado">
            <p id="signup__error"></p>
            <button>Crear cuenta</button>
        </form>
    </section>
    <!-- HOME -->
    <section class="home">
        <!-- CONTACTS -->
        <aside class="home__contacts">
            <header>
                <img src="" alt="" id="edit-user">
                <img src="" alt="" id="addContact">
                <div id="infoContact">
                    <h4>Añada un nombre de contacto</h4>
                    <input type="text">
                    <h5>Escriba el número de contacto</h5>
                    <input type="number" class="number">
                    <p id="contact-error"></p>
                    <div>
                        <button id="closeInfo">Cancelar</button>
                        <button id="saveContact">Guardar</button>
                    </div>
                </div>
            </header>
            <section class="contacts__search">
                <div>
                    <img src="" alt="" id="searchContactImg">
                    <input type="text" placeholder="Buscar o iniciar un nuevo chat" id="searchContact">
                </div>
            </section>
            <section id="contactsList">
                
            </section>
        </aside>
     <!-- PROFILE EDIT -->
        <aside id="profile-edit">
            <header>
                <img src="" alt="" id="back-contacts">
                <p>Perfil</p>
            </header>
            <section> 
                <div id="urlInput">
                    <img src="" alt="" id="closeInput">
                    <input type="text" placeholder="URL de la foto" >
                    <img src="" alt="" id="sendUrl">
                </div>
            <div id="image-container">
                <div id="editImage"><img src="" alt="" id="imageEdit"> <p>Cambiar imagen</p></div>
                <img src="" alt="" id="user-image">  
            </div>
                <article id="edit-profile">
                    <p>Tu nombre</p>
                    <figure>
                        <h2 id="profile-edit__name"></h2>
                        <input type="text" id="inputName">
                        <img src="" alt="" id="edit-name">
                    </figure>
                    <p>Info.</p>
                    <figure>
                        <h2 id="profile-edit__info"></h2>
                        <input type="text" id="inputInfo">
                        <img src="" alt="" id="edit-info">
                    </figure>
                </article>
            </section>
                <button id="closeAccount" type="submit">Salir</button>
        </aside>
        <!-- MESSAGES -->
        <article id="no-contacts">
            <img src="" alt="" id="no-contactsImg">
            <h2>Aún no tienes contactos</h2>
            <p>Agrega a tus amigos para empezar a conversar</p>
        </article>
        <article class="home__messages">
            <!-- MODAL -->
            <section class="modal-contact">
                
            </section>
            <header class="home__messages-info" id="contactInfoBtn"> 
                <figure>
                    <img src="http://localhost:5050/images/arrow-leftWhite.svg" alt="" id="backConversation">
                    <img src="" alt="">
                    <div>
                        <h2 id="contact-name">Josefa</h2>
                        <p id="contact-status">EN LINEA</p>
                    </div>
                </figure>
                <img src="" alt="" id="search-message">
            </header>
            <section id="search-message__input">
                <div>
                    <input type="text" placeholder="Buscar Mensaje">
                    <img src="http://localhost:5050/images/x.svg" alt="" id="closeSearchMessage">
                </div>
                <article id="messagesFound">

                </article>
            </section>
            <section id="conversation">
            </section>
            <footer>
                <img src="" alt="" id="gifs">
                <img src="" alt="" id="files">
                <input type="text" id="inputMes" placeholder="Escribe un mensaje">
                <img src="" alt="" id="send">
            </footer>
        </article>

    </section>  
</body>
</html>
